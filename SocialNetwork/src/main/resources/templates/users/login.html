<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Adda - Social Network HTML Template</title>
    <meta name="robots" content="noindex, follow" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="user/assets/images/favicon.ico">

    <!-- CSS
	============================================ -->
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="user/assets/css/vendor/bootstrap.min.css">
    <!-- Icon Font CSS -->
    <link rel="stylesheet" href="user/assets/css/vendor/bicon.min.css">
    <!-- Flat Icon CSS -->
    <link rel="stylesheet" href="user/assets/css/vendor/flaticon.css">
    <!-- audio & video player CSS -->
    <link rel="stylesheet" href="user/assets/css/plugins/plyr.css">
    <!-- Slick CSS -->
    <link rel="stylesheet" href="user/assets/css/plugins/slick.min.css">
    <!-- nice-select CSS -->
    <link rel="stylesheet" href="user/assets/css/plugins/nice-select.css">
    <!-- perfect scrollbar css -->
    <link rel="stylesheet" href="user/assets/css/plugins/perfect-scrollbar.css">
    <!-- light gallery css -->
    <link rel="stylesheet" href="user/assets/css/plugins/lightgallery.min.css">
    <!-- Main Style CSS -->
    <link rel="stylesheet" href="user/assets/css/style.css">

</head>

<body class="bg-transparent">

    <main>
        <div class="main-wrapper pb-0 mb-0">
            <div class="timeline-wrapper">
                <div class="timeline-header">
                    <div class="container-fluid p-0">
                        <div class="row no-gutters align-items-center">
                            <div class="col-lg-6">
                                <div class="timeline-logo-area d-flex align-items-center">
                                    <div class="timeline-logo">
                                        <a href="index.html">
                                            <img src="user/assets/images/logo/logo.png" alt="timeline logo">
                                        </a>
                                    </div>
                                    <div class="timeline-tagline">
                                        <h6 class="tagline">It’s helps you to connect and share with the people in your
                                            life</h6>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="login-area">
                                    <form th:action="@{/login}" method="post">
                                        <div th:if="${param.error}" class="alert alert-danger">
                                            <p th:if="${param.error}">Tên đăng nhập hoặc mật khẩu không đúng!</p>
                                            <!-- <p th:if="${#strings.contains(param.error, 'blocked')}">Tài khoản của bạn đã bị chặn!</p> -->
                                        </div>
                                        <div class="row align-items-center">
                                            <div class="col-12 col-sm">
                                                <input type="text" placeholder="Username" name="username"
                                                    class="single-field">
                                            </div>
                                            <div class="col-12 col-sm">
                                                <input type="password" placeholder="Password" name="password"
                                                    class="single-field">
                                            </div>
                                            <div class="col-12 col-sm-auto">
                                                <button class="login-btn" type="submit">Đăng nhập</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="timeline-page-wrapper">
                    <div class="container-fluid p-0">
                        <div class="row no-gutters">
                            <div class="col-lg-6 order-2 order-lg-1">
                                <div class="timeline-bg-content bg-img"
                                    data-bg="user/assets/images/timeline/adda-timeline.jpg">
                                    <h3 class="timeline-bg-title">Let’s see what’s happening to you and your world.
                                        Welcome in Adda.</h3>
                                </div>
                            </div>
                            <div class="col-lg-6 order-1 order-lg-2 d-flex align-items-center justify-content-center">
                                <div class="signup-form-wrapper">
                                    <h1 class="create-acc text-center">Create An Account</h1>
                                    <div class="signup-inner text-center">
                                        <h3 class="title">Wellcome to Adda</h3>
                                        <form class="signup-inner--form" th:action="@{/register}" method="post">
                                            <div class="row">
                                                <div class="col-12">
                                                    <div th:if="${errors}" class="alert alert-danger justify-content-center" role="alert">
                                                    <ul>
                                                        <li th:each="error : ${errors}" th:text="${error}" class="text-danger text-start"></li>
                                                    </ul>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <input type="text" class="single-field" placeholder="Username"
                                                    name="username" required>
                                            </div>
                                            <div class="col-12">
                                                <input type="text" class="single-field" placeholder="Họ và tên"
                                                    name="fullName" required>
                                            </div>
                                            <div class="col-12">
                                                <input type="date" class="single-field" placeholder="Ngày sinh"
                                                    name="dateOfBirth" required>
                                            </div>
                                            <div class="col-12">
                                                <select class="single-field" name="gender" required>
                                                    <option value="" disabled selected hidden>Chọn giới tính</option>
                                                    <option value=1>Nam</option>
                                                    <option value=0>Nữ</option>
                                                </select>
                                            </div>
                                            <div class="col-12">
                                                <input type="tel" class="single-field" placeholder="Số điện thoại"
                                                    name="phone" minlength="10" maxlength="10" required>
                                            </div>
                                            <div class="col-12">
                                                <input type="email" class="single-field" placeholder="Email"
                                                    name="email" required>
                                            </div>
                                            <div class="col-12">
                                                <input type="password" class="single-field" name="password"
                                                    id="password" placeholder="Nhập mật khẩu" required
                                                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                                    title="Mật khẩu phải có ít nhất 8 ký tự, bao gồm ít nhất một chữ số, một chữ thường và một chữ hoa." />
                                            </div>
                                            <div class="col-12">
                                                <input type="password" class="single-field" id="confirmPassword"
                                                    placeholder="Nhập lại mật khẩu" required
                                                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                                    title="Mật khẩu phải có ít nhất 8 ký tự, bao gồm ít nhất một chữ số, một chữ thường và một chữ hoa."
                                                    oninput="checkPasswordMatch(this);" />
                                                <div id="passwordMatchMessage"></div>
                                            </div>
                                            <div class="col-12">
                                                <button type="submit" class="submit-btn">Tạo tài khoản</button>
                                            </div>
                                    </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>

    <script>
        function checkPasswordMatch(input) {
            var passwordInput = document.getElementById('password');
            var confirmPasswordInput = input;
            if (passwordInput.value !== confirmPasswordInput.value) {
                confirmPasswordInput.setCustomValidity('Mật khẩu không khớp');
            } else {
                confirmPasswordInput.setCustomValidity('');
            }
        }

        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.textContent = type === 'password' ? 'Hiển thị mật khẩu' : 'Ẩn mật khẩu';
        });
    </script>

    <!-- JS
============================================ -->

    <!-- Modernizer JS -->
    <script src="user/assets/js/vendor/modernizr-3.6.0.min.js"></script>
    <!-- jQuery JS -->
    <script src="user/assets/js/vendor/jquery-3.3.1.min.js"></script>
    <!-- Popper JS -->
    <script src="user/assets/js/vendor/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="user/assets/js/vendor/bootstrap.min.js"></script>
    <!-- Slick Slider JS -->
    <script src="user/assets/js/plugins/slick.min.js"></script>
    <!-- nice select JS -->
    <script src="user/assets/js/plugins/nice-select.min.js"></script>
    <!-- audio video player JS -->
    <script src="user/assets/js/plugins/plyr.min.js"></script>
    <!-- perfect scrollbar js -->
    <script src="user/assets/js/plugins/perfect-scrollbar.min.js"></script>
    <!-- light gallery js -->
    <script src="user/assets/js/plugins/lightgallery-all.min.js"></script>
    <!-- image loaded js -->
    <script src="user/assets/js/plugins/imagesloaded.pkgd.min.js"></script>
    <!-- isotope filter js -->
    <script src="user/assets/js/plugins/isotope.pkgd.min.js"></script>
    <!-- Main JS -->
    <script src="user/assets/js/main.js"></script>

</body>

</html>
