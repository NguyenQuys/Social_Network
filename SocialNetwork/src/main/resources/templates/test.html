<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển Dữ Liệu</title>
</head>
<body>
    <div class="div1">
        <a href="#" id="clickableLink">hello</a> <!-- Dữ liệu: "aaaaaa" -->
    </div>
    <div class="div2">
        <p id="targetData1"></p>
        <img id="targetImage" src="" alt="Ảnh mô tả">
    </div>

    <script>
        document.getElementById('clickableLink').addEventListener('click', function(event) {
            event.preventDefault(); // Ngăn chặn hành vi mặc định của thẻ a

            // Dữ liệu từ div1 (ví dụ: chuỗi "aaaaaa" và URL ảnh)
            var data1 = "aaaaaa";
            var data2 = "https://example.com/image.jpg";

            // Gọi hàm để chuyển dữ liệu sang div2
            sendDataToDiv2(data1, data2);
        });

        function sendDataToDiv2(data1, data2) {
            // Hiển thị dữ liệu 1 trong thẻ p
            document.getElementById('targetData1').textContent = data1;

            // Hiển thị dữ liệu 2 trong thẻ img
            document.getElementById('targetImage').src = data2;
        }
    </script>
</body>
</html>
